<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>smda</title>
    <link rel='stylesheet' href='style.css' type='text/css' media='all' />
    <script type='module'>
        import { smda, Router } from './main.js'
        const db = new smda();
        const router = new Router({
            'root': db.setupDatasets.bind(db), // bind needed for `this` to work, TODO(PR): remove this (all the cb functionality in router.js)
        });
    </script>
</head>
<body>
    <div id="errors"></div>
    <div id='container'>
        <header>
            <file-uploader />
        </header>

        <nav id='panel'>
            <ul>
                <li><a href='/'>Overview</a></li>
                <li><a href='/query'>Query</a></li>
            </ul>
        </nav>

        <main>
            <div id="route-root"></div>
            <div id="route-query">
                <query-window />
        </main>

        <footer>
            <a href='https://github.com/kokes/smda'>github</a>
        </footer>
    </div>
</body>
</html>
