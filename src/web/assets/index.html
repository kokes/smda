<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>smda</title>
    <link rel='stylesheet' href='style.css' type='text/css' media='all' />
    <script type='module'>
        import { smda, Router } from './main.js'
        const db = new smda();
        const router = new Router({
            'root': db.setupDatasets.bind(db), // bind needed for `this` to work
            'query': db.submitQuery.bind(db),
        });
    </script>
</head>
<body>
    <div id="errors"></div>
    <div id='container'>
        <header>
            Load data: <input id='filepicker' type='file' multiple />
        </header>

        <nav id='panel'>
            <ul>
                <li><a href='/'>Overview</a></li>
                <li><a href='/query'>Query</a></li>
            </ul>
        </nav>

        <main>
            <div id="route-root"></div>
            <div id="route-query">
                <div id="query">
                    <form action="/query" name="query">
                        <textarea name="sql" id="sql" rows=10 cols=100 placeholder="SELECT * FROM foo LIMIT 100"></textarea>

                        <div id="submit-query">
                            <button>Run query</button>
                            <small id="elapsed"></small>
                        </div>
                    </form>
                </div>

                <div id="query-results"></div>
            </div>
        </main>

        <footer>
            <a href='https://github.com/kokes/smda'>github</a>
        </footer>
    </div>
</body>
</html>
